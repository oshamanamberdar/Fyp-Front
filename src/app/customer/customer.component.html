<mat-card >
  <mat-card-title style="color: coral">Customers</mat-card-title>
  <mat-card-content>
    <div>
      <div mat-dialog-actions align="end">
        <button mat-raised-button  (click)="routeToAddCustomer()" color="primary" >Add Customer</button>
      </div>
      <hr>
      <table class="table table-bordered table-responsive-md table-sm sb-small text-center tab"  style=" width: 100%">
        <thead>
        <tr class="sb-bg-dark text-white">
          <th>ID</th>
          <th>Customer Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" *ngFor="let customer of customers; let i=index">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.email}}</td>
          <td>
            <button (click)="open(content)"  style="height: min-content; width: min-content; color: red" >
              <mat-icon >delete</mat-icon>
            </button>
            <ng-template #content let-c="close" let-d="dismiss">
              <div class="modal-header">
                <h1 class="modal-title" id="modal-basic-title" style="color:red">I am being Lost </h1>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <strong>Id: {{customer.id}}</strong>
                <br>
                <strong>Name : {{customer.name}}</strong>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
              </div>
            </ng-template>
            <button   style="height: min-content; width: min-content; color: darkcyan" >
              <mat-icon >edit</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <div>
      </div>
    </div>
  </mat-card-content>


</mat-card>
