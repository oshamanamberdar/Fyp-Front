<mat-card>
  <mat-card-title>Add Customer</mat-card-title>
  <mat-card-content>
    <form [formGroup]="customerForm" (click)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
              <input id="name" class="form-control" placeholder="Name" formControlName="name"  type="text">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">Phone</label>
            <div class="input-group">
              <input id="phone" class="form-control" placeholder="Phone" formControlName="phone"  type="text">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input id="email" class="form-control" placeholder="Email" formControlName="email"  type="text">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="address">Address</label>
            <div class="input-group">
              <input id="address" class="form-control" placeholder="Address" formControlName="address"  type="text">
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" (click)="saveCustomer()">Save</button>
    </form>

  </mat-card-content>
</mat-card>
